<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo highlight">
                <h1>Meus Filmes Preferidos</h1>
            </div>
            <ul class="navbar">
                <li>Feed</li>
                <li class="highlight">Meus filmes</li>
                <li>Configurações</li>
                <li>Logout</li>
            </ul>
        </div>

    </div>
    
    <div class="meus-filmes">
        <div class="container">


            <div class="filme">
                <div class="poster">
                    <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/2/21/Clueless.jpg/200px-Clueless.jpg"
                        alt="Cena do filme">
                </div>

                <div class="dados">
                    <p class="titulo">Clueless</p>
                    <p class="genero">Comédia</p>
                    <p class="ano-lancamento">1997</p>
                </div>
            </div>

        </div>
    </div>

    
    <div class="footer">
        <div class="container">
            Feito com <span class="highlight">esmero</span> por uma pessoa desenvolvedora &COPY; 2021
        </div>
    </div>

</body>

</html>
